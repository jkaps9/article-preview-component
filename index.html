<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Article preview component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="article-preview">
        <div class="image">
          <img
            src="./images/drawers.jpg"
            alt="green chest of drawers with decorations on topp"
          />
        </div>
        <div class="content">
          <div class="text">
            <h2 class="text-preset-1">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h2>

            <p>
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>
          <div class="row">
            <div class="author">
              <div class="author-image">
                <img
                  src="./images/avatar-michelle.jpg"
                  alt="Michelle's avatar"
                />
              </div>
              <div class="author-details">
                <p class="name">Michelle Appleton</p>
                <p class="date">28 Jun 2020</p>
              </div>
            </div>
            <button class="share">
              <img src="./images/icon-share.svg" alt="share icon" />
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
